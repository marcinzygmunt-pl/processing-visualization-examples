plugins {
    id 'java'
    id 'application'
}

group = 'demo'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.processing:core:3.3.7'
}

application {
    mainClass = 'demo.MainApp'
}
